<ul class="card-container">
  <mat-card *ngFor="let producto of productos" [class.selected]="producto === selectedProducto" (click)="onSelect(producto)">
    <mat-card-title>Id: {{producto.id}}</mat-card-title>
    <mat-card-subtitle>Valor: {{producto.valor}}</mat-card-subtitle>
    <mat-card-content>
      Nombre: {{producto.nombre}}
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="delete(producto)">X</button>
  </mat-card>
</ul>
